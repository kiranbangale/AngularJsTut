<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  </head>
  <body ng-app="PizzaPlanetApp">
    <div class="header">
      <h1>PizzaPlanet</h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h3>Specials for {{ today | date }}</h3>
        <h3>Appetizers</h3>
        <div  ng-repeat="appetizer in appetizers" class="appetizers row">
            <h3 class="name">Name: {{ appetizer.name }}</h3><br>
            <p class="description">Description: {{ appetizer.description }}</p>
            <p class="price">Price: {{ appetizer.price | currency }}</p>
        </div>

      </div>
    </div>

    <div class="footer">
    </div>
    
    <!-- Modules -->
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="MainController.js"></script>
  </body>
</html>
